<div class="product">
  <!-- <img width="200" [src]="product.image" alt="image">} -->
  <app-img [img]="product.image"></app-img>
  <h2 class="product-title"> {{ product.title }} </h2>
  <p class="product-price">${{product.price}} </p>

  <button *ngIf="isAddProduct" class="product-button" (click)="addToCart()">Add to cart</button>
  <span *ngIf="!isAddProduct" class="product-delete" (click)="deleteProduct()">X</span>
  <!-- <p *ngIf="!isAddProduct">{{ productIndex }}</p> -->
</div>
