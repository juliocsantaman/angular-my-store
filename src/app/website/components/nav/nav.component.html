<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a [routerLink]="''">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <a [routerLink]="'shopping-cart'">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>

  <div class="side-menu" [ngClass]="{'active': showMenu }">
    <button (click)="toggleMenu()">Close</button>
    <ul (click)="toggleMenu()">
      <li> <a routerLinkActive="active" [routerLink]="'home'">All</a> </li>
      <li *ngFor="let category of categories">
        <a routerLinkActive="active" [routerLink]="['/category', category.id]"> {{ category.name }} </a>
      </li>
      <li> <a routerLinkActive="active" [routerLink]="'admin'">Admin-config</a> </li>
    </ul>
  </div>
</div>

<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" [routerLink]="''">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li> <a routerLinkActive="active" [routerLink]="'home'">All</a> </li>
        <li *ngFor="let category of categories">
          <a routerLinkActive="active" [routerLink]="['/category', category.id]"> {{ category.name }} </a>
        </li>
        <li> <a routerLinkActive="active" [routerLink]="'admin'">Admin-config</a> </li>
      </ul>
    </nav>
    <div class="info">
      <!-- <div class="accounts">juliocsantaman@gmail.com</div> -->
      <div  *ngIf="account" class="accounts">
        <a [routerLink]="'/profile'">
          {{ account }}
        </a>
        <button (click)="logout()">Logout</button>
      </div>
      <div class="cart">
        <a [routerLink]="'my-cart'">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
